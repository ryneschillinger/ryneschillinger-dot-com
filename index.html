<!DOCTYPE html>
<html ng-app="App">
<head>
	<title>Ryne Schillinger</title>
	<!--  Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.js"></script>
	<script src="js/app.js"></script>
	<script src="js/backtop.js"></script>
	<script src="js/filter.js"></script>
	<!--  Styles -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/0b8790a92d.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="AppController">

	<div class="container">
		<nav>
			<a href="#"><img src="img/rs_avy.svg" id="nav-logo" alt="ryne logo"></a>
			<div id="nav-links">
				<a href="index.html">Work</a>
				<a href="info.html">Info</a>
				<a href="resume/RyneSchillinger_Resume.pdf">Resume</a>
				<a href="#">Contact</a>
			</div>
		</nav>
	</div>

	<section id="hero-text">
		<div class="container">
			<h3 class="txt-blue">
				I’m Ryne. Like “rhinoceros” without the “oceros.” I'm a designer and full-stack developer with a penchant for clean, succint visual solutions. Take a look at my work. And if you’d like a solution of your own, <a href="#">hit me up.</a>
			</h3>
		</div>
	</section>

	<!--  Back to top button -->
	<a href="#0" class="cd-top">
		<i class="fa fa-arrow-up" aria-hidden="true"></i>
		<p>TOP</p>
	</a>

	<div class="container">
		<section id="work-gallery">

			<div class="button-group filters-button-group">
				<label>Show me:</label>
			  <button class="btn-red" data-filter="*">
		  		<span class="filter-icon filter-icon-all"></span>
		  		Everything
			  </button>
			  <button class="btn-blue btn-secondary" data-filter=".brand">
			  	<span class="filter-icon filter-icon-brand"></span>
			  	Branding
			  </button>
			  <button class="btn-yellow btn-secondary" data-filter=".print">
			  	<span class="filter-icon filter-icon-print"></span>
			  	Print Design
			  </button>
			  <button class="btn-green btn-secondary" data-filter=".ui">
			  	<span class="filter-icon filter-icon-ui"></span>
			  	UI Design
			  </button>
			  <button class="btn-purple btn-secondary" data-filter=".dev">
			  	<span class="filter-icon filter-icon-code"></span>
			  	Development
			  </button>
			</div>

			<div class="grid">
			  <div class="grid-sizer"></div>
		    <a href="#" ng-repeat="project in projects track by $index">
		  	  <div class="{{project.tileSize}} {{project.tags}}" data-category="{{project.tags}}" style="background: url({{project.tileThumb}}); background-size: 100%;">
		  	  	<div class="grid-item-overlay">
		  	  	  <div class="grid-item-text">
		  	  	  	<h3 class="txt-white">{{project.title}}</h3>
		  	  	  	<p class="txt-red">{{project.label}}</p>
		  	  	  </div>
		  	  	</div>
		  	  </div>
		  	</a>
			</div>

		</section>
	</div>

</body>
</html>
